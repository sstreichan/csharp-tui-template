name: Build and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact: tui-app
          - os: windows-latest
            rid: win-x64
            artifact: tui-app.exe
          - os: macos-latest
            rid: osx-x64
            artifact: tui-app

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Install Native AOT prerequisites (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang zlib1g-dev
    
    - name: Install Native AOT prerequisites (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # Xcode Command Line Tools are pre-installed on GitHub runners
        # Just verify clang is available
        clang --version
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Publish Native AOT
      run: dotnet publish --configuration Release --runtime ${{ matrix.rid }} --self-contained true -p:PublishAot=true -p:PublishSingleFile=true -p:PublishTrimmed=true --output ./publish
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.rid }}-binary
        path: ./publish/${{ matrix.artifact }}
        retention-days: 7
